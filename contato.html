<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1 class="title"><span>FAKE</span> GENERATOR</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="biblioteca.html">Biblioteca</a>
            <a href="faq.html">FAQ</a>

            <a href="formulario.html">Acesso</a>
        </nav>
    </header>
    <main>
        <!-- Site referência: https://www.pixpa.com/pt/contact-us -->
        <section class="contactHead">
            <h1>Vamos Conversar?</h1>
            <p>Se você tiver alguma dúvida ou precisar de ajuda, preencha o formulário abaixo.<br> Fazemos o possível para responder em até 1 dia útil.</p>
        </section>

        <div class="contactBox">
            <form action="get" autocomplete="off" class="contactForm">
                <div class="contactInputBox">
                    <input type="text" name="nome" id="contactName" class="contactInputs" placeholder="Enter yout full name..." required>
                </div>
                <div class="contactInputBox">
                    <input type="email" name="email" id="contactEmail" class="contactInputs"   placeholder="Enter your email..." required>
                </div>
                <div class="contactInputBox">
                    <input type="text" name="subject" id="contactSubject"  class="contactInputs" placeholder="Enter the subject..." required>
                </div>
                <div class="contactInputBox">
                    <select name="category" id="category" data-selected="false" class="contactInputs" required>
                        <option value disabled selected>Select a category...</option>
                        <option value="Product Questions (New Customer)">Product Questions (New Customer)</option>
                        <option value="Product Support (Existing Customer)">Product Support (Existing Customer)</option>
                        <option value="Feedback / Feature Request">Feedback / Feature Request</option>
                        <option value="Advertising / Press Inquiries">Advertising / Press Inquiries</option>
                        <option value="Business Inquiries">Business Inquiries</option>
                        <option value="General Questions">General Questions</option>
                        <option value="Report Abuse / Rights Infringement">Report Abuse / Rights Infringement</option>
                    </select>
                </div>
                <div class="contactInputBox">
                    <textarea name="message" id="contactMessage" rows="4" cols="10" placeholder="Enter your message..." class="contactTextArea" required oninput="contador('contactMessage', 'minValueContContato', 'maxValueContContato', 40)"></textarea>
                    <legend class="contactTextAreaLegend">
                        Message has to be minimum 40 characters. <span id="minValueContContato">0</span><span id="maxValueContContato">/40</span> character minimum
                    </legend>
                </div>
                <div class="contactInputBox">
                    <input type="button" value="Send Message" class="contactSendMessage" onclick="sendMessage()" id="sendMessage">
                </div>
            </form>
        </div>
        
    </main>
    <footer>
        <div>
            <p>&copy;2024 Gerador <span>Lucas Boaretto</span></p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
