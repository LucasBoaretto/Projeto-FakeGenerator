<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Ins√≠gnia Bandeira</title>
  <style>
    body {
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .badge {
      position: relative;
      width: 140px;
      height: 180px;
      background: linear-gradient(145deg, #ffcccc, #ff6b8a);
      clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
      border: 4px solid #3d0015;
      box-shadow:
        0 5px 10px rgba(0, 0, 0, 0.6),
        inset 0 2px 5px rgba(255, 255, 255, 0.3),
        inset 0 -2px 5px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: visible;
      /* ‚Üê isso evita o corte */
    }

    .badge-icon {
      font-size: 2.8em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .badge-title {
      font-size: 0.9em;
      margin-top: 8px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px #000;
    }

    .ribbon {
      position: absolute;
      top: -10px;
      left: 10px;
      width: 120px;
      height: 24px;
      background: linear-gradient(to right, #c40000, #7a0000);
      color: #fff;
      text-align: center;
      line-height: 24px;
      font-size: 0.75em;
      font-weight: bold;
      border-radius: 4px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>

  <div class="badge">
    <div class="ribbon">VETERANO</div>
    <div class="badge-icon">üõ°Ô∏è</div>
    <div class="badge-title">Defensor</div>
  </div>

</body>

</html>
