<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta description="Este é um formulário de login">
    <meta author="Lucas Luiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icons/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/formulario.css">
    <link rel="shortcut icon" href="/assets/images/favicon_io/favicon.ico" type="image/x-icon">
</head>

<body> 
    <header>
        <h1 class="title"><span>FAKE</span> GENERATOR</h1>
        <p class="navMenuPages" onclick="clickMenu(navBarPages)"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></p>
    </header>
    <nav class="navBarPages" id="navBarPages"></nav>
    <main>
        <div class="formContainer">
            <h1>Cadastro de usuário - teste </h1>
            <form action="#" method="get" autocomplete="off" class="login" id="formUser">
                <div>
                    <label for="name" class="titulo">Nome<span class="asterisk">*</span> </label>
                    <input type="text" name="nome" id="name" class="campos" minlength="3" placeholder="Nome completo" required>
                </div>
                <div>
                    <label for="email" class="titulo">E-mail<span class="asterisk">*</span> </label>
                    <input type="email" name="email" id="email" class="campos" placeholder="user@dominio.com.br" required>
                </div>
                <div>
                    <label for="phone" class="titulo">Telefone(opcional) </label>
                    <input type="tel" name="telefone" id="phone" class="campos" placeholder="Ex: 46912341234" minlength="10" maxlength="11">
                </div>
                <div>
                    <label for="password" class="titulo">Senha<span class="asterisk">*</span> </label>
                    <input type="password" name="senha" id="password" class="campos" minlength="6" placeholder="******" required>
                </div>
                <div>
                    <label for="verify" class="titulo">Confirme<span class="asterisk">*</span> </label>
                    <input type="password" name="verificar" id="verify" class="campos" placeholder="******" required>
                </div>
                <div class="sendFormButton">
                    <button type="submit" class="enviarForm" id="enviarFormulario">Salvar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy;2024 Gerador <span>Lucas Boaretto</span></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/navBar.js"></script>
</body>

</html>
