<html lang="pt-br">

<head>

    <link rel="stylesheet" href="assets/css/formulario.css">
</head>

<body> 
    <header>
        <h1 class="title"><span>FAKE</span> GENERATOR</h1>
        <p class="navMenuPages" onclick="clickMenu(navBarPages)"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></p>
        <nav class="navBarPages" id="navBarPages">
            <div class="navItensPages"><a href="index.html"><i class="fa-solid fa-house fa-xs" style="color: #ffffff;"></i> Home</a></div>
            <div class="navItensPages"><a href="biblioteca.html"><i class="fa-solid fa-book fa-xs" style="color: #ffffff;"></i> Biblioteca</a></div>
            <div class="navItensPages"><a href="faq.html"><i class="fa-solid fa-person-circle-question fa-xs" style="color: #ffffff;"></i> FAQ</a></div>
            <div class="navItensPages"><a href="contato.html"><i class="fa-solid fa-comments fa-xs" style="color: #ffffff;"></i> Contato</a></div>
            <div class="navItensPages"><a href="formulario.html"><i class="fa-solid fa-arrow-right-to-bracket fa-xs" style="color: #ffffff;"></i> Acesso</a></div>
        </nav>
    </header>
    <main>
        <h1>Cadastro de usuário</h1>
        <form action="#" method="get" autocomplete="off" class="login">
            <div>
                <label for="nome" class="titulo">Nome<span class="asterisk">*</span> </label>
                <input type="text" name="nome" id="nome" class="campos" minlength="3" placeholder="Nome completo" required>
            </div>
            <div>
                <label for="email" class="titulo">E-mail<span class="asterisk">*</span> </label>
                <input type="email" name="email" id="email" class="campos" placeholder="user@dominio.com.br" required>
            </div>
            <div>
                <label for="telefone" class="titulo">Telefone(opcional) </label>
                <input type="tel" name="telefone" id="telefone" class="campos" placeholder="Ex: 46912341234" minlength="10" maxlength="11">
            </div>
            <div>
                <label for="senha" class="titulo">Senha<span class="asterisk">*</span> </label>
                <input type="password" name="senha" id="senha" class="campos" minlength="6" placeholder="******" required>
            </div>
            <div>
                <label for="verificar" class="titulo">Confirme<span class="asterisk">*</span> </label>
                <input type="password" name="verificar" id="verificar" class="campos" placeholder="******" required>
            </div>
            <div>
                <input type="button" class="enviarForm" value="Enviar" id="enviarFormulario" onclick="enviarCad()">
            </div>


        </form>
    </main>
    <footer>
        <div>
            <p>&copy;2024 Gerador <span>Lucas Boaretto</span></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
