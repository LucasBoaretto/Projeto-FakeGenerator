<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="plugins/alert.css" />
  <title>Alerts</title>
</head>

<body>
  <h1>Teste de alerta</h1>

  <button id="btn">Clique em mim</button>

  <script>
    const btn = document.getElementById("btn");

    btn.addEventListener("click", () => {
      const alertBox = document.createElement('div');
      alertBox.className = "overlay";
      alertBox.id = 'alertaPersonalizado';
      alertBox.innerHTML = `<div class="custom-alert">
      <p>Bot√£o clicado<br>Pressione OK para sair!</p>
      <button onclick="document.body.removeChild(document.getElementById('alertaPersonalizado'))">OK</button>
    </div>`;

      document.body.appendChild(alertBox)
    });
  </script>
</body>

</html>
