<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta description="Este é um formulário de login">
    <meta author="Lucas Luiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icons/font-awesome/css/all.min.css">
</head>

<body>
    <header>
        <h1 class="title"><span>FAKE</span> GENERATOR</h1>
        <p class="navMenuPages" onclick="clickMenu(navBarPages)"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></p>
        <nav class="navBarPages" id="navBarPages">
            <div class="navItensPages"><a href="index.html"><i class="fa-solid fa-house fa-xs" style="color: #ffffff;"></i> Home</a></div>
            <div class="navItensPages"><a href="biblioteca.html"><i class="fa-solid fa-book fa-xs" style="color: #ffffff;"></i> Biblioteca</a></div>
            <div class="navItensPages"><a href="faq.html"><i class="fa-solid fa-person-circle-question fa-xs" style="color: #ffffff;"></i> FAQ</a></div>
            <div class="navItensPages"><a href="contato.html"><i class="fa-solid fa-comments fa-xs" style="color: #ffffff;"></i> Contato</a></div>
            <div class="navItensPages"><a href="formulario.html"><i class="fa-solid fa-arrow-right-to-bracket fa-xs" style="color: #ffffff;"></i> Acesso</a></div>
        </nav>
    </header>
    <main>
        <h2>Conversor de texto</h2>
        <p class="info">Insira o seu texto abaixo e escolha uma das opções disponíveis para formatar.</p>
        <input type="text" name="pesquisa" id="insertText" placeholder="Insira seu texto aqui" maxlength="100"
            oninput="counter('insertText', 'cont', 'maximo', 80)" autocomplete="off">
        <p class="contador"><span id="cont">0</span><span id="maximo">/100</span></p>
        <span class="material-symbols-outlined" id="burguer" onclick="clickMenu(menu)">menu</span>

        <div id="menu">
            <div><button type="button" class="botaoHome" onclick="toggleCase('insertText', 'getText')">TOGGLE CASE</button></div>
            <div><button type="button" class="botaoHome" onclick="properCase('insertText', 'getText')">PROPER CASE</button></div>
            <div><button type="button" class="botaoHome" onclick="sentenceCase('insertText', 'getText')">SENTENCE CASE</button></div>
            <div><button type="button" class="botaoHome" onclick="upperCase('insertText', 'getText')">UPPERCASE</button></div>
            <div><button type="button" class="botaoHome" onclick="lowerCase('insertText', 'getText')">LOWERCASE</button></div>
            <div><button type="button" class="botaoHome" onclick="mixedCase('insertText', 'getText')">MIXEDCASE</button></div>
            <div><button type="button" class="botaoHome" onclick="reset('getText')">RESET</button></div>
            <div><button type="button" class="botaoHome" onclick="copy('getText')">COPY RESULT</button></div>
        </div>
        <div>
            <textarea rows="15" id="getText" readonly></textarea>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy;2024 Gerador <span>Lucas Boaretto</span></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
